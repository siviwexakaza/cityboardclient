
<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="font-weight: 100">
       {{city}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content padding >
  <div id="chatMessages">

    <div class="message" *ngFor="let chat of chats">
      <div class="innerMessage">
          <div class="day">{{chat.day}}</div>
          <div class="content">{{chat.content}}</div>

      </div>
      

    </div>

  </div>

</ion-content>


<ion-footer>
    <ion-toolbar>

        <ion-grid fixed>

            <ion-row>
          
          
          
              <ion-col size="9">
                  <ion-input  style="padding-left:5px" type="text" placeholder="type a message..." [(ngModel)]="content"></ion-input>
          
              </ion-col>
              <ion-col size="3">
                  <ion-button icon-only (click)="sendMessage()">
      
                      <ion-icon name="send"></ion-icon>
                
                  </ion-button>
          
                </ion-col>
          
            </ion-row>
          
          </ion-grid>


    </ion-toolbar>
  </ion-footer>
