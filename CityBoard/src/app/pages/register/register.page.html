

<ion-content padding>

    <ion-segment>
        <ion-segment-button (click)="login()">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button checked >
            <ion-label>Register</ion-label>
          </ion-segment-button>
      </ion-segment>
      
      <h6 style="margin-top: 30px;text-align: center">{{feedback}}</h6>

      
        <ion-item style="margin-top: 100px">
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="username" placeholder="Pick a username..."></ion-input>

        </ion-item>
        <ion-item style="margin-top: 30px">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Enter new password..."></ion-input>

        </ion-item>
        <ion-button style="margin-top: 30px" expand="block" (click)="register()" [disabled]="password===''">Register</ion-button>
        
        
      

</ion-content>
